{{ $position := .Get "p" }}
{{ $markdown := .Get "md" }}
{{ $class := .Get "class" }}
<div class="column flex-1 {{$class}}">
    <div class="{{$position}}">
        {{ if eq $markdown "true" }}
            {{ .Inner | .Page.RenderString }}
        {{ else }}
            {{ .Inner }}
        {{ end }}
    </div>
</div>
