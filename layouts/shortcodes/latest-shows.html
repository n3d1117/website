<div class="d-flex flex-wrap gutter-condensed">
    
    {{ if eq (.Get "favorite") "true" }}
        {{ range where site.Data.scraper.shows "is_favorite" "true" }}
            <div class="col-sm-3 col-md-3 col-lg-2 col-xl-2 col-4">
                {{ partial "show" . }}
            </div>
        {{ end }}
    {{ else }}
        {{ range where site.Data.scraper.shows "is_favorite" "false" | first (.Get "count") }}
            <div class="col-sm-3 col-md-3 col-lg-2 col-xl-2 col-4">
                {{ partial "show" . }}
            </div>
        {{ end }}
    {{ end }}
</div>
