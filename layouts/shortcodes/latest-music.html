<div class="d-flex flex-wrap gutter-condensed mt-2">
    {{ $artists := slice }}
    {{ with site.Data.scraper.spotify }}{{ $artists = . }}{{ end }}
    {{ $count := .Get "count" }}
    {{ range $artists | first $count }}
        <div class="col-sm-3 col-md-3 col-lg-2 col-xl-2 col-4">
            {{ partial "artist" . }}
        </div>
    {{ end }}
</div>
