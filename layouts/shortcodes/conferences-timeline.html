{{ $context := . }}
{{ range .Site.Params.conferences }}
<div class="gen-timeline TimelineItem pt-0">
  <div class="TimelineItem-badge">{{ partial "icons/organization" }}</div>
  <div class="TimelineItem-body">
    <p class="date-range mb-1">{{.when}}</p>
    <span class="d-inline-flex flex-wrap">
      <p class="title text-semibold color-fg-default mr-2 mb-0">
        {{.title}}
      </p>
      {{ if isset . "where" }}
      <p class="where mb-2">{{ .where | $context.Page.RenderString }}
        {{ if isset . "link" }}
          <a class="where ml-2 mb-2" style="text-decoration: none;" href="{{.link}}" target="_blank" rel="noopener nofollow">ðŸ”—</a>
        {{ end }}
      </p>
      {{ end }}
    </span>
  </div>
</div>
{{ end }}
