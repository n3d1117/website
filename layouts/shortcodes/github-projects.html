<div class="d-sm-flex flex-wrap gutter-condensed mb-4">
    {{ $projects := slice }}
    {{ with site.Data.scraper.github }}{{ $projects = . }}{{ end }}
    {{ $count := .Get "count" }}

    {{ range $projects | first $count }}
    <div class="col-sm-6 col-md-6 col-lg-6 col-xl-4 mb-3">
        {{ partial "github-repo" . }}
    </div>
    {{ end }}
</div>
