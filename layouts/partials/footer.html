<div class="p-4 wrapper text-center d-flex flex-justify-between flex-items-center mx-auto">
    <p class="f5 color-text-tertiary mb-0">
        © {{ now.Format "2006"}} — {{ .Site.Params.name }}
    </p>
    <ul class="social list-style-none">
        {{ range .Site.Menus.social }}
            {{ $icon := printf "icons/%s" .Pre }}
            <li class="tooltipped tooltipped-n tooltipped-no-delay d-inline-block mr-3" aria-label="{{ .Name }}">
                <a href="{{ .URL }}">{{ partial $icon }}</a>
            </li>
        {{ end }}
    </ul>
</div>
