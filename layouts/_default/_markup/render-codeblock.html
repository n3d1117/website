{{- $lang := .Type -}}
{{- $code := .Inner -}}
<div class="highlight">
    <button class="copy-code-button" onclick="
        const code = this.parentElement.querySelector('code');
        let text = '';
        const lines = code.querySelectorAll('.line');
        if (lines.length > 0) {
            lines.forEach(line => {
                const lineClone = line.cloneNode(true);
                const lineNum = lineClone.querySelector('.line-number');
                if (lineNum) lineNum.remove();
                text += lineClone.textContent + '\n';
            });
            text = text.slice(0, -1);
        } else {
            text = code.textContent;
        }
        navigator.clipboard.writeText(text);
        this.innerHTML='Copied!';
        setTimeout(() => this.innerHTML='<svg width=16 height=16 fill=currentColor><path d=M0,6.75C0,5.784.784,5,1.75,5h1.5a.75.75,0,0,1,0,1.5h-1.5a.25.25,0,0,0-.25.25v7.5c0,.138.112.25.25.25h7.5a.25.25,0,0,0,.25-.25v-1.5a.75.75,0,0,1,1.5,0v1.5A1.75,1.75,0,0,1,9.25,16h-7.5A1.75,1.75,0,0,1,0,14.25Z /><path d=M5,1.75C5,.784,5.784,0,6.75,0h7.5C15.216,0,16,.784,16,1.75v7.5A1.75,1.75,0,0,1,14.25,11h-7.5A1.75,1.75,0,0,1,5,9.25Zm1.75-.25a.25.25,0,0,0-.25.25v7.5c0,.138.112.25.25.25h7.5a.25.25,0,0,0,.25-.25v-7.5a.25.25,0,0,0-.25-.25Z /></svg>Copy', 2000);
    ">
        <svg width="16" height="16" fill="currentColor">
            <path d="M0 6.75C0 5.784.784 5 1.75 5h1.5a.75.75 0 0 1 0 1.5h-1.5a.25.25 0 0 0-.25.25v7.5c0 .138.112.25.25.25h7.5a.25.25 0 0 0 .25-.25v-1.5a.75.75 0 0 1 1.5 0v1.5A1.75 1.75 0 0 1 9.25 16h-7.5A1.75 1.75 0 0 1 0 14.25Z"></path>
            <path d="M5 1.75C5 .784 5.784 0 6.75 0h7.5C15.216 0 16 .784 16 1.75v7.5A1.75 1.75 0 0 1 14.25 11h-7.5A1.75 1.75 0 0 1 5 9.25Zm1.75-.25a.25.25 0 0 0-.25.25v7.5c0 .138.112.25.25.25h7.5a.25.25 0 0 0 .25-.25v-7.5a.25.25 0 0 0-.25-.25Z"></path>
        </svg>
        Copy
    </button>
    <pre tabindex="0" class="chroma"><code class="language-{{ $lang }}" data-lang="{{ $lang }}">{{- $code | safeHTML -}}</code></pre>
</div>
