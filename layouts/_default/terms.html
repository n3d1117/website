{{ define "main" }}

<div class="mx-auto px-3 px-md-4 px-lg-6 py-3 py-md-4 py-lg-6" style="max-width:980px;">
  <h1>{{ .Title }}</h1>

  {{ range .Data.Terms.Alphabetical }}
    <p>
      <a class="btn btn-outline-dark font-125" href="{{ .Page.RelPermalink }}">
        <span class="badge badge-dark"></span>{{ .Count }}</span> {{ .Page.Title }}
      </a>
    </p>
  {{ end }}
  
</div>

{{ end }}
